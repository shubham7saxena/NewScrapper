application: scrapeweb
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: assets

- url: .*
  script: scrape.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest